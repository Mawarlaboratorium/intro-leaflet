<html>
<head>
  <title>Peta Leaflet </title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100%}
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // menentukan titik pusat dari peta
  var map = L.map('map').setView([-7.77, 110.37], 13);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var marker = L.marker([-7.77, 110.37]).addTo(map);

  var circle = L.circle([-7.78, 110.39], 500, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
  }).addTo(map);
  var polygon = L.polygon([
      [-7.76376, 110.37],
      [-7.76572, 110.37],
      [-7.77325, 110.37],
      [-7.77563, 110.37],
      [-7.77661, 110.38],
      [-7.76844, 110.38]

  ]).addTo(map);
  marker.bindPopup("<b>Assalamualaikum!</b><br>Saya titik.").openPopup();
  circle.bindPopup("Saya Lingkaran.");
  polygon.bindPopup("Saya Polygon.");

  var popup = L.popup()
    .setLatLng([-7.75661, 110.39])
    .setContent("Saya popup.")
    .openOn(map);

    var popup = L.popup();

  function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Anda mengklik peta pada koordinat " + e.latlng.toString())
        .openOn(map);
  }

  map.on('click', onMapClick);
  </script>
</body>
</html>
